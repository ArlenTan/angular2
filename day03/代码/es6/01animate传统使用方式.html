<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.1.0.js"></script>
    <style>
    div {
        width: 50px;
        height: 50px;
        background-color: skyblue;
    }
    </style>
</head>
<body>
    <div></div>
    <script>
    $('div').animate({ width: 200 }, 1000, function() {
        $(this).animate({ height: 200 }, 1500, function() {
            $(this).animate({ marginLeft: 200 }, 2000, function() {
                $(this).animate({ marginTop: 200 }, 2500, function() {
                    $(this).animate({ width: 50, height: 50 }, 3000);
                });
            });
        });
    });
    </script>
</body>
</html>
